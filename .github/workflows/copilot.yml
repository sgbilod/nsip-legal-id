name: "Copilot"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  autonomous-development:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Configure Git
        run: |
          git config --local user.email "copilot@github.com"
          git config --local user.name "GitHub Copilot"
      
      - name: Enable Copilot
        run: |
          echo "::set-output name=COPILOT_TOKEN::${{ secrets.GITHUB_TOKEN }}"
          echo "COPILOT_ENABLED=true" >> $GITHUB_ENV
        
      - name: Set up development environment
        run: |
          npm install
          npm run build
      
      - name: Run tests
        run: npm test
      
      # Allow Copilot to create branches and PRs
      - name: Configure branch protection
        uses: actions/github-script@v6
        with:
          script: |
            const repo = context.repo
            await github.rest.repos.updateBranchProtection({
              owner: repo.owner,
              repo: repo.repo,
              branch: 'main',
              required_status_checks: null,
              enforce_admins: false,
              restrictions: null,
              allow_force_pushes: true,
              allow_deletions: false
            })
